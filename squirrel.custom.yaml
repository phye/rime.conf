  style:
    color_scheme: lost_temple
    horizontal: true
    inline_preedit: true
    font_point: 16
    label_font_point: 14
    corner_radius: 5
    hilited_corner_radius: 3

  app_options:
    com.runningwithcrayons.Alfred-3:
      ascii_mode: true
    com.tencent.WeWorkMac:
      ascii_mode: false
    com.tencent.qq:
      ascii_mode: false
    com.microsoft.Powerpoint:
      ascii_mode: false
    com.microsoft.Word:
      ascii_mode: false
    com.microsoft.Excel:
      ascii_mode: false
    com.microsoft.Outlook:
      ascii_mode: false
    com.apple.finder:
      ascii_mode: false